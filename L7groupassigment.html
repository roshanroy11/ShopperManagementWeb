<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src=L7groupjs.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href=L7cssfile.css rel="stylesheet">
    <style>
        .required
        {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
<h1 style="text-align: center" ;> Product Management</h1>
<form id="group-product-page";>
    <div class="mb-3 container col-6">
        <label for="productid" class="form-label">Product ID:</label>
        <input type="text" class="form-control" id="productid" name="productId" placeholder="Enter Product ID"
               onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label for="productdescription" class="form-label">Product Description:</label>
        <input type="text" class="form-control" id="productdescription" name="productDesc" placeholder="Enter Product Description"
               onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
       <label>Product Category:</label>
    <select class="form-select" aria-label="Default select example" id="productcategory" name="productCategory" onfocusout="validate(this)">
        <option selected></option>
        <option value="Drink">Drink</option>
        <option value="Bakery Item">Bakery Item</option>
    </select>
        <div class="required" id="category-error">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label>Product Unit of Measure:</label>
        <select class="form-select" aria-label="Default select example" id="unitofmeasurement" name="productUOM" onfocusout="validate(this)">
            <option selected></option>
            <option value="Other">Other</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label for="productprice" class="form-label">Product Price:</label>
        <input type="text" class="form-control" id="productprice" name="productPrice"
               placeholder="Enter Product Price" onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label for="productweight" class="form-label">Product Weight:</label>
        <input type="text" class="form-control" id="productweight" name="productWeight"
               placeholder="Enter Product Weight" onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mx-2">Save</button>
    </div>
</form>
<h2 style="text-align: center" ;> Search Product</h2>
<div class="mb-3 container col-6">
    <label for="searchbar" class="form-label">Product ID:</label>
    <input type="text" class="form-control" id="searchbar">
</div>
<div class="mb-3 container col-6 d-flex justify-content-center">
    <button type="button" class="btn btn-primary mx-2" id="search">Search</button>
</div>
<hr>
<pre id="jsonOutput">{}</pre>
<div class="mb-3 container col-6 d-flex justify-content-center">
    <button type="button" class="btn btn-primary mx-2" id="update">Update</button>
</div>
</body>
<!-- "search" is id of search button, on click means when you click search button,addClass is css class that changes text color,jsonoutput is name of json object with form data in it-->
<script>$("#search").on("click",function() {
    $("#jsonOutput").eq(0).addClass('redtext');
}); </script>


</html>
