<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="groupsignupformjs.js"></script>
    <style>
        .required,
        .invalid-format,
        .invalid-phone
        {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
<h1 style="text-align: center" ;> User Signup</h1>
<form id="group-signup-form";>
    <div class="mb-3 container col-6">
        <label for="email" class="form-label">Shopper Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
               onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
        <div class="invalid-format">Invalid email format. Example: abc@test.com or abc@test.co</div>
    </div>
    <div class="mb-3 container col-6">
        <label for="shoppername" class="form-label">Shopper Name:</label>
        <input type="text" class="form-control" id="shoppername" name="name" placeholder="Enter name"
               onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label for="shopperphonenum" class="form-label">Shopper Contact Phone Number:</label>
        <input type="tel" class="form-control" id="shopperphonenum" name="contact-phone" placeholder="Enter phone number"
               onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
        <div class="invalid-phone">Invalid phone format. Acceptable Formats ; +919367788755,
            8989829304,
            +16308520397,
            786-307-3615
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label for="age" class="form-label">Shopper Age:</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter age"
               onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6">
        <label for="shopperaddress" class="form-label">Shopper Address:</label>
        <input type="text" class="form-control" id="shopperaddress" name="address"
               placeholder="Enter Address" onfocusout="validate(this)">
        <div class="required">
            This field is required
        </div>
    </div>
    <div class="mb-3 container col-6 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mx-2">Sign Up</button>
    </div>
</form>
<hr>
<pre id="jsonOutput">{}</pre>


</body>

</html>
