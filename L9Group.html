<!DOCTYPE html>
<html  lang="en" ng-app="shippingApp">

<head>
    <title>Shipping Carrier Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src=L9validatejava.js></script>
    <style>
        .required
        {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
<h1 style="text-align: center" ;> Shipping Carrier Information</h1>
<div class="container" ng-controller="ShippingController">
    <form>
        <div class="form-group mb-3 container col-6">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address"  onfocusout="validate(this)" ng-model="address" required/>
            <div class="required">
                This field is required
            </div>
        </div>
        <div class="form-group mb-3 container col-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" onfocusout="validate(this)"  ng-model="city" required/>
            <div class="required">
                This field is required
            </div>
        </div>
        <div class="form-group mb-3 container col-6">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" onfocusout="validate(this)" ng-model="state" required/>
            <div class="required">
                This field is required
            </div>
        </div>
        <div class="form-group mb-3 container col-6">
            <label for="zip">ZIP Code:</label>
            <input type="text" class="form-control" id="zip" onfocusout="validate(this)" ng-model="zip" required/>
            <div class="required">
                This field is required
            </div>
        </div>
        <div class="form-group mb-3 container col-6">
            <label for="carrierName">Select a shipping carrier:</label>
            <select class="form-select" id="carrierName" onfocusout="validate(this)" ng-model="carrierName" required>
                <option selected></option>
                <option value="FedEx">Fedex</option>
                <option value="UPS">UPS</option>
                <option value="DHL">DHL</option>
            </select>
            <div class="required">
                This field is required
            </div>
        </div>
        <div class="form-group mb-3 container col-6">
            <label for="shippingMethod">Select a shipping method:</label>
            <select class="form-select" id="shippingMethod" onfocusout="validate(this)" ng-model="shippingMethod" required>
                <option selected></option>
                <option value="Overnight">Overnight</option>
                <option value="2nd Day">2nd Day</option>
                <option value="Ground">Ground</option>
            </select>
            <div class="required">
                This field is required
            </div>
        </div>
        <div class="mb-3 container col-6">
            <button type="button"  class="btn btn-primary mx-2" ng-click="displayJSON()">Submit</button>
        </div>
    </form>
    <div ng-show="showJSON">
        <h2>Shipping Information JSON:</h2>
        <pre>{{ shippingInfoJSON | json }}</pre>
    </div>
</div>
<script>
    angular.module('shippingApp', [])
        .controller('ShippingController', function ($scope) {
            $scope.displayJSON = function () {
                if ($scope.address && $scope.city && $scope.state && $scope.zip && $scope.carrierName && $scope.shippingMethod) {
                    $scope.shippingInfoJSON = {
                        address: $scope.address,
                        city:$scope.city,
                        state:$scope.state,
                        zip:$scope.zip,
                        carrierName:$scope.carrierName,
                        shippingMethod:$scope.shippingMethod
                    };
                    $scope.showJSON = true;
                }
            };
        });
</script>
</body>
</html>
